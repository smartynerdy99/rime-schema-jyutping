##### Rime 編碼方案 ############################################################
#
# Jyutping Zeng - 粵拼．正
# 粵拼真係正！
#
# 項目地址：https://github.com/jyutping/rime-schema-jyutping
#
# 專門保留粵語中一些有别於廣州話的高州話辭彙及口語讀音（文白混雜）。
# 此處高州話指的是以高州市爲中心的多個鄰近地區當地人所說的粵語方言。
# 特殊口音，例如最明顯的附加或加重鼻音，以及提高聲調，就通通不詳細記錄了。
# 推薦大家去看珠江電視臺放送的《外來媳婦本地郎》，學學裏面「嬌姐」的發音。
#
# 由於廣州話與高州話於發音上有一些細微的不同之處，故欲進一步擴展拼寫方法。
# 另外，不訂立新字的話，想寫好文章很不現實。
# 不過，能較爲準確記錄下語音已經很令人欣慰了吧？
#
# 高州話聲調大致與廣州話相同：
#   調類	調値	粵拼調値	字例
#   陰平	53	1(55/53)	三 ɬam
#   陰上	35	2(35)	手 ʃɐu
#   陰去	33	3(33)	兔 t'u
#   陽平	11/12	4(11/21)	牛 ŋɐu
#   陽上	23	5(13)	馬 ma
#   陽去	22	6(22)	路 lu
#   陰入	55	1/7(5)	屋 ʔuk
#   中入	33	3/8(3)	腳 kɛk
#   阳入	22	6/9(2)	麥 mɐk
#
# 常見音變：
#   陰去→陰平
#   陽平→陰平
#   陽平→陰上
#   陽平→陽上
#   aau→eu
#   ek→ik
#   eon→an
#   gw→g
#   iu→eu
#   j→ng
#   ou→u
#   o→oe
#   ung→ong
#   z→ng
#   ʃ→ɬ
#
# 蒐集者：
#   * jakwings
#     無純正高州地區口音，兼無語音、訓詁學基础。有生之年必多加學習研究。
#     都不知道自己從父母身上學來了多少種方言，總之感覺有點亂。
#
# 歡迎有心人士接力。最好把其它方言的語音也另外收集一下，方便對比研究。
#
