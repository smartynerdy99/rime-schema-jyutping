#躂	daat3	摔跤。例：～低／～落地。
#澀	gip3	〔異讀←sap1〕例：好～。
#呷	haap3	吸飲。例：～啖湯。
#凝	king4	凝固。例：～住咗／～乾水。
#摟	lau1	搜刮；披挂。例：烏蠅～飯餸／～住件雨褸。
#攣	lyun1	卷曲。例：～入去／～咗／～毛。
#冇	mou2	禁止。例：～打交／～吵。
